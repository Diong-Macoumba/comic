<div class="container">
  <div class="edit-form">
    <h4>Modification du comic</h4>
    <form>
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="currentComic.title" name="title"/>
      </div>
      <div class="form-group">
        <label for="scriptWriter">ScriptWriter</label>
        <input type="text" class="form-control" id="scriptWriter" [(ngModel)]="currentComic.scriptWriter" name="scriptWriter"/>
      </div>
      <div class="form-group">
        <label for="illustrator">Illustrator</label>
        <input type="text" class="form-control" id="illustrator" [(ngModel)]="currentComic.illustrator" name="illustrator"/>
      </div>
      <div class="form-group">
        <label for="publisher">Publisher</label>
        <input type="text" class="form-control" id="publisher" [(ngModel)]="currentComic.publisher" name="publisher"/>
      </div>
      <div class="form-group">
        <label for="favorite">Favorite</label>
        <input type="text" class="form-control" id="favorite" [(ngModel)]="currentComic.favorite" name="favorite"/>
      </div>

    <button class="btn btn-danger" type="reset" >reset</button>
    <button type="submit" class="btn btn-success" (click)="updateComic()">Update</button>
    <p></p>
    </form>
  </div>
</div>
