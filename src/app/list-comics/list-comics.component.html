<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-4">
      <input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="title"/>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="findByTitle()">Chercher</button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Liste Comics</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let comic of comics; let i = index" [class.active]="i == currentComic" (click)="setCurrentComic(comic, i)"></li>
    </ul>
    <button class="m-4 btn btn-sm btn-danger" (click)="deleteAllComic()">Tout supprimer</button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentComic">
      <h4>Comic</h4>
      <div>
        <label><strong>Titre:</strong></label>
      </div>
      <div>
        <label><strong>Description:</strong></label>

      </div>
      <div>
        <label><strong>Status:</strong></label>

      </div>
      <a class="badge badge-warning" routerLink="/products/">Edit</a>
    </div>

    <div *ngIf="!currentComic"><br />
      <p>Please click on a product</p>
    </div>
  </div>
</div>
